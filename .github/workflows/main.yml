name: Create pull request to github pages
run-name: ${{ github.actor }} - ${{ github.ref_name }}
on:
   pull_request:
      branches:
         - published
      paths:
      - 'markdown/**.md'

jobs:
    spelling:
      runs-on: unbuntu-latest
      steps:
      - uses: actions/checkout@v2
        with:
         ref: ${{ github.head_Ref }}
      - name: Spell Check
        uses: UnicornGlobal/spellcheck-github-actions@master