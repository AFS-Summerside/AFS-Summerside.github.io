<!DOCTYPE HTML>
<html>
	<head>
		<title>AFS Summerside Mailing List</title>
		<meta charset="utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, user-scalable=no" />
			<link rel="stylesheet" href="assets/css/main.css" />
			<link rel="stylesheet" href="assets/css/gradients.css" />
			
	</head>
	<body class="background">

		<!-- Header -->
		<header id="header">
			<h1>Join The AFS Summerside Mailing List!</h1>
			<p>Please bear with us while we get setup. In the mean time, why not join the
				mailing list!</p>
		</header>

		<div>
			<form id="signup-form" name="joinForm" method='get' action="#">
				<input type="text" class="inData" name="firstName" id="fname" placeholder="First Name">
				<input type="text" class="inData" name="lastName" id="lname" placeholder="Last Name">
				<input type="text" class="inData" name="email" id="email" placeholder="Email Address">
				<input type="submit" value="Sign Up" onclick="validateForm(this.Form); false" action="">
			</form>
		</div>

		<div hidden="true"
			<p>Use the social media links below to follow us on any platform, or join the
				Discord!</p>
			<ul class="icons">
				<li><a href="#" class="icon brands fa-facebook"><span class="label">Facebook</span></a></li>
				<li><a href="https://twitter.com/AFS_Summerside"
						class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
				<li><a href="https://github.com/AFS-Summerside" class="icon brands fa-github"><span
							class="label">GitHub</span></a></li>
				<li><a href="https://discord.gg/KnSyRVNtsJ" class="icon brands fa-discord"><span
							class="label">Discord</span></a></li>
			</ul>
		</div>

		<!-- Scripts -->
		<script src="assets/js/main.js"></script>
	</body>
</html>
